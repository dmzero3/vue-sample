<!DOCTYPE html>
<html>
  <head>
    <title>vue-sample</title>
    <meta charset="utf-8">
    <!--inject:css-->
    <!--endinject-->
    <link href="/css/app.css" rel="stylesheet">
  </head>
  <body>
    <div class="l-wrapper">
      <h1 class="c-headline">イベント一覧</h1>
      <div id="vm-atnd">
        <section class="m-section m-section--border">
          <ul class="c-tabs">
            <li class="c-tab"><a class="c-tab__target">ATND</a></li>
            <li class="c-tab"><a class="c-tab__target">conpass</a></li>
            <li class="c-tab"><a class="c-tab__target">doorkeeper</a></li>
          </ul>
        </section>
        <section class="m-section m-section--border"><a href="#" @click="renderAtnd" class="c-btn c-btn-radius c-btn-submit">ATND</a></section>
        <section class="m-section">
          <ul class="m-list">
            <li v-for="item in items" class="m-list__item">
              <div class="m-item">
                <p class="m-item__title">{{ item.event.title }}</p>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
